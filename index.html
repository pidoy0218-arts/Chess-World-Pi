<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess World Pi - Game Board</title>

  <!-- ✅ External CSS (Flat Structure) -->
  <link rel="stylesheet" href="style-board.css" />
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>

  <!-- ✅ Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Chess World Pi Logo" class="logo" />
  </div>

  <!-- ✅ Title -->
  <h1>♟️ Chess World Pi ♟️</h1>

  <!-- ✅ Game Board -->
  <div class="chess-board" id="board"></div>

  <!-- ✅ Sounds -->
  <audio id="moveSound" src="move-sound.mp3" preload="auto"></audio>
  <audio id="tapSound" src="tap.mp3" preload="auto"></audio>

  <!-- ✅ JS (Flat Structure) -->
  <script src="logic-board.js"></script>

  <!-- ✅ Manual Test Button -->
  <button onclick="document.getElementById('tapSound').play()">🔊 Test Tap</button>

</body>
</html>
