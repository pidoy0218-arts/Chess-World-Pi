<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess Arena Pi – Classic 10-min Blitz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#111; --fg:#eee; --light:#f0f0f0; --dark:#b1e59f; --sel:#ffcc00; 
  --hint:#5ac8fa; --accent:#f4b400; --warn:#ff5252;
}
body{
  margin:0;padding:16px;
  background:var(--bg);
  color:var(--fg);
  font-family:system-ui,Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h1{margin:6px 0 12px;font-size:22px;text-align:center;}
.wrap{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
  align-items:flex-start;
  justify-content:center;
  width:100%;
  max-width:1100px;
}
#board{
  display:grid;
  grid-template-columns:repeat(8,min(10vw,66px));
  grid-template-rows:repeat(8,min(10vw,66px));
  border:6px solid #333;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 8px 24px rgba(0,0,0,.45);
  touch-action: none;
}
.sq{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:min(8vw,50px);
  cursor:pointer;
  user-select:none;
}
.sq.light{background:var(--light);}
.sq.dark{background:var(--dark);}
.piece.white{color:#fff;font-weight:900;text-shadow:1px 1px 0 #000;}
.piece.black{color:#000;font-weight:900;}
.sq.sel{outline:3px solid var(--sel);outline-offset:-3px;}
.sq.hint::after{
  content:"";
  width:22%;
  height:22%;
  border-radius:50%;
  background:var(--hint);
  opacity:.85;
  display:block;
}
.sq.cap{box-shadow: inset 0 0 0 4px var(--warn);}
.side{min-width:260px;max-width:360px;display:flex;flex-direction:column;gap:10px;}
.panel{background:#1b1b1b;border:1px solid #2b2b2b;border-radius:10px;padding:10px 12px;}
.row{display:flex;justify-content:space-between;align-items:center;gap:10px;}
.timer{font-weight:700;font-size:18px;text-align:center;margin-bottom:4px;}
.moves{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:13px;line-height:1.45;max-height:260px;overflow:auto;}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:10;}
.modal.show{display:flex;}
.card{background:#1e1e1e;border:1px solid #2d2d2d;padding:16px;border-radius:12px;min-width:260px;}
.grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:10px;}
.pick{font-size:34px;padding:10px;border-radius:10px;border:1px solid #333;background:#121212;color:#fff;cursor:pointer;}
#fx{position:fixed;inset:0;pointer-events:none;z-index:9;}
select{padding:6px;border-radius:6px;background:#222;color:#fff;border:1px solid #555;width:100%;}
</style>
</head>
<body>
<h1>♞ Chess Arena Pi – Classic 10-min</h1>

<div class="wrap">
  <div id="board" aria-label="chessboard"></div>

  <div class="side">
    <div class="panel">
      <div class="timer" id="whiteTimer">White: 10:00</div>
      <div class="timer" id="blackTimer">Black: 10:00</div>
      <div id="status" style="font-weight:700;text-align:center">White to move</div>
    </div>

    <div class="panel">
      <div class="row"><div><b>Move List</b></div></div>
      <div id="moves" class="moves"></div>
    </div>

    <div class="panel">
      <div class="row">
        <div><b>Leaderboard / Personal Best</b></div>
      </div>
      <select id="leaderboard">
        <option value="">--Select Player--</option>
      </select>
    </div>
  </div>
</div>

<div id="promo" class="modal" role="dialog" aria-modal="true">
  <div class="card">
    <div style="font-weight:700;margin-bottom:6px">Promote pawn to:</div>
    <div class="grid4">
      <button class="pick" data-piece="q">♛</button>
      <button class="pick" data-piece="r">♜</button>
      <button class="pick" data-piece="b">♝</button>
      <button class="pick" data-piece="n">♞</button>
    </div>
  </div>
</div>

<canvas id="fx"></canvas>

<script>
/* -------------- Config ---------------- */
const AUTO_PROMOTE = true;
const INITIAL_TIME = 600;
let timers = { w: INITIAL_TIME, b: INITIAL_TIME };
let timerInterval = null;

/* -------------- Sounds ---------------- */
const SND = (() => {
  let ctx;
  function beep(freq=600, dur=0.08, type='square', vol=0.05){
    try{
      ctx = ctx || new (window.AudioContext||window.webkitAudioContext)();
      const o = ctx.createOscillator(), g = ctx.createGain();
      o.type = type; o.frequency.value = freq; g.gain.value = vol;
      o.connect(g); g.connect(ctx.destination); o.start();
      setTimeout(()=>o.stop(), dur*1000);
    }catch(e){}
  }
  return {
    move:()=>beep(640,0.07,'square',0.05),
    capture:()=>{beep(220,0.05,'sawtooth',0.06); setTimeout(()=>beep(180,0.09,'sawtooth',0.05),60);},
    check:()=>beep(900,0.12,'triangle',0.06),
    win:()=>{ [880,988,1175].forEach((f,i)=>setTimeout(()=>beep(f,0.12,'triangle',0.08), i*120)); }
  };
})();

/* -------------- Confetti -------------- */
const Confetti = (() => {
  const c = document.getElementById('fx'), x = c.getContext('2d');
  let parts=[], run=false, w=0,h=0;
  function resize(){ w=c.width=innerWidth; h=c.height=innerHeight; }
  addEventListener('resize', resize); resize();
  function burst(n=120){
    parts=[]; 
    for(let i=0;i<n;i++) parts.push({ x:w/2, y:h*0.25, vx:(Math.random()*2-1)*6, vy:(Math.random()*-6-2), g:Math.random()*0.18+0.12, s:Math.random()*6+3, a:Math.random()*Math.PI, col:`hsl(${Math.random()*360},90%,60%)` });
    if(!run){ run=true; requestAnimationFrame(loop); }
  }
  function loop(){
    x.clearRect(0,0,w,h);
    for(const p of parts){ p.vy += p.g; p.x += p.vx; p.y += p.vy; p.a += 0.2; x.save(); x.translate(p.x,p.y); x.rotate(p.a); x.fillStyle=p.col; x.fillRect(-p.s/2,-p.s/2,p.s,p.s); x.restore(); }
    parts = parts.filter(p=>p.y<h+30);
    if(parts.length) requestAnimationFrame(loop); else run=false;
  }
  return { burst };
})();

/* -------------- Utilities -------------- */
const U = {
  inBounds:(r,c)=>r>=0 && r<8 && c>=0 && c<8,
  clone:(o)=>JSON.parse(JSON.stringify(o)),
  toAlg:(r,c)=>"abcdefgh"[c] + (8 - r),
  fromAlg:(a)=>({ r: 8 - parseInt(a[1],10), c: "abcdefgh".indexOf(a[0]) })
};

/* -------------- Chess Core -------------- */
const START = [
  ["r","n","b","q","k","b","n","r"],
  ["p","p","p","p","p","p","p","p"],
  ["","","","","","","",""],
  ["","","","","","","",""],
  ["","","","","","","",""],
  ["","","","","","","",""],
  ["P","P","P","P","P","P","P","P"],
  ["R","N","B","Q","K","B","N","R"]
];

let state = {
  board: U.clone(START),
  side: 'w',
  castling: { wk:true, wq:true, bk:true, bq:true },
  ep: null,
  half:0, full:1,
  hist: []
};

function isWhite(p){ return p && p === p.toUpperCase(); }
function isBlack(p){ return p && p === p.toLowerCase(); }
function sidePiece(p, side){ return side === 'w' ? isWhite(p) : isBlack(p); }
function other(side){ return side==='w'?'b':'w'; }

/* -------------- Placeholder Functions -------------- */
// Legal moves, castling, en passant, check/checkmate detection
// Real engine implementation required here. For demo we allow all moves.
// Replace below functions with full rules engine for production / Pi integration.
function legalMoves(s,r,c){ 
  // return array of {r,c} moves for piece at s.board[r][c] for current side
  let moves=[];
  for(let rr=0;rr<8;rr++) for(let cc=0;cc<8;cc++) if((r!=rr||c!=cc) && (!s.board[rr][cc] || sidePiece(s.board[rr][cc],other(s.side)))) moves.push({r:rr,c:cc});
  return moves;
}

function isCheck(){ return false; }
function isCheckmate(){ return false; }
function isStalemate(){ return false; }

/* -------------- Board Rendering & Move Handling -------------- */
const boardEl = document.getElementById('board');
const movesEl = document.getElementById('moves');
let selected=null;
function renderBoard(){
  boardEl.innerHTML="";
  for(let r=0;r<8;r++){
    for(let c=0;c<8;c++){
      const sq = document.createElement('div');
      sq.className = "sq "+((r+c)%2?'dark':'light');
      sq.dataset.r=r; sq.dataset.c=c;
      const p = state.board[r][c];
      if(p){
        const piece = document.createElement('div');
        piece.textContent=p==="P"||p==="R"||p==="N"||p==="B"||p==="Q"||p==="K"?p:p;
        piece.className = "piece "+(isWhite(p)?'white':'black');
        sq.appendChild(piece);
      }
      sq.addEventListener('click',()=>onSquareClick(r,c));
      boardEl.appendChild(sq);
    }
  }
}
function onSquareClick(r,c){
  const p = state.board[r][c];
  if(selected){
    const lm = legalMoves(state,selected.r,selected.c);
    if(lm.some(m=>m.r===r && m.c===c)){
      movePiece(selected.r,selected.c,r,c);
      selected=null;
      renderBoard();
      updateMoveList(U.toAlg(selected?.r,selected?.c)+"-"+U.toAlg(r,c));
    }else{ selected=null; renderBoard(); }
  }else if(p && sidePiece(p,state.side)){
    selected={r,c};
    renderBoard();
    document.querySelector(`[data-r="${r}"][data-c="${c}"]`).classList.add('sel');
  }
}
function movePiece(sr,sc,tr,tc){
  const p = state.board[sr][sc];
  if(state.board[tr][tc]) SND.capture(); else SND.move();
  state.board[tr][tc]=p;
  state.board[sr][sc]="";
  state.side=other(state.side);
  checkTimers();
}

/* -------------- Move List -------------- */
function updateMoveList(move){ movesEl.innerHTML+=move+"<br>"; }

/* -------------- Timers -------------- */
function startTimers(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    timers[state.side]--;
    updateTimers();
    if(timers[state.side]<=0){ endGame(other(state.side)); }
  },1000);
}
function updateTimers(){
  document.getElementById('whiteTimer').textContent="White: "+formatTime(timers.w);
  document.getElementById('blackTimer').textContent="Black: "+formatTime(timers.b);
  document.getElementById('status').textContent=(state.side==='w'?'White':'Black')+" to move";
}
function formatTime(t){ const m=Math.floor(t/60),s=t%60; return `${m}:${s.toString().padStart(2,'0')}`; }

/* -------------- End Game -------------- */
function endGame(winner){
  SND.win();
  Confetti.burst();
  clearInterval(timerInterval);
  document.getElementById('status').textContent=winner+" wins!";
  // Placeholder for Pi SDK leaderboard update
  const lb = document.getElementById('leaderboard');
  if(!lb.querySelector(`option[value="${winner}"]`)) {
    const opt = document.createElement('option'); opt.value=winner; opt.textContent=winner; lb.appendChild(opt);
  }
}

/* -------------- Init -------------- */
renderBoard();
updateTimers();
startTimers();
</script>
</body>
</html>
