  <title>Chess Arena Pi</title>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-top: 20px;
      animation: popin 1s ease;
    }

    @keyframes popin {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: 2em;
      margin-top: 10px;
    }

    .subtitle {
      font-size: 1.1em;
      color: #bbb;
    }

    #gameArea {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 4px solid #ccc;
    }

    .square {
      width: 60px;
      height: 60px;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .white { background-color: #f0f0f0; }
    .green { background-color: #b1e59f; }

    .status {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .captured {
      width: 60px;
      min-height: 480px;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    #confettiCanvas {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
