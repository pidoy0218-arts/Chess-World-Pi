<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Arena Pi – Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin: 20px;
      color: gold;
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 4px solid #654321;
      box-shadow: 0 0 12px #000;
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
    }
    .light { background: #f0d9b5; }
    .dark { background: #b58863; }
    .highlight { outline: 3px solid yellow; }
    #captured {
      display: flex;
      justify-content: space-between;
      width: 480px;
      margin: 10px 0;
    }
    .captured-side {
      width: 230px;
      min-height: 40px;
      background: #222;
      border-radius: 8px;
      padding: 6px;
      display: flex;
      flex-wrap: wrap;
      font-size: 24px;
    }
    #timers {
      display: flex;
      justify-content: space-between;
      width: 480px;
      margin: 10px 0;
    }
    .clock {
      background: #222;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
    }
    #moves {
      width: 480px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>♟️ Chess Arena Pi</h1>

  <div id="board"></div>

  <div id="captured">
    <div id="capturedWhite" class="captured-side"></div>
    <div id="capturedBlack" class="captured-side"></div>
  </div>

  <div id="timers">
    <div id="whiteClock" class="clock">White: 05:00</div>
    <div id="blackClock" class="clock">Black: 05:00</div>
  </div>

  <div id="moves"></div>

  <canvas id="confetti"></canvas>

  <script>
    /* ---------------- Chess Data ---------------- */
    const boardEl = document.getElementById('board');
    const movesEl = document.getElementById('moves');
    const capturedWhiteEl = document.getElementById('capturedWhite');
    const capturedBlackEl = document.getElementById('capturedBlack');
    const whiteClockEl = document.getElementById('whiteClock');
    const blackClockEl = document.getElementById('blackClock');

    const files = ['a','b','c','d','e','f','g','h'];
    let board = [];
    let selected = null;
    let currentTurn = 'white';
    let capturedWhite = [];
    let capturedBlack = [];
    let moves = [];

    /* ---------------- Setup Board ---------------- */
    function initBoard() {
      boardEl.innerHTML = '';
      board = [];

      const startPos = [
        ['r','n','b','q','k','b','n','r'],
        ['p','p','p','p','p','p','p','p'],
        ...Array(4).fill(Array(8).fill('')),
        ['P','P','P','P','P','P','P','P'],
        ['R','N','B','Q','K','B','N','R'],
      ];

      for (let r = 0; r < 8; r++) {
        board[r] = [];
        for (let c = 0; c < 8; c++) {
          const sq = document.createElement('div');
          sq.className = 'square ' + ((r+c)%2==0 ? 'light':'dark');
          sq.dataset.row = r;
          sq.dataset.col = c;
          sq.textContent = pieceToChar(startPos[r][c]);
          board[r][c] = startPos[r][c];
          sq.addEventListener('click', () => onSquareClick(r,c));
          boardEl.appendChild(sq);
        }
      }
    }

    function pieceToChar(p) {
      const map = {
        'P':'♙','R':'♖','N':'♘','B':'♗','Q':'♕','K':'♔',
        'p':'♟','r':'♜','n':'♞','b':'♝','q':'♛','k':'♚'
      };
      return map[p] || '';
    }

    /* ---------------- Move Logic ---------------- */
    function onSquareClick(r,c) {
      if (selected) {
        movePiece(selected.r, selected.c, r, c);
        selected = null;
        render();
      } else {
        if (board[r][c]) {
          selected = {r,c};
          render();
        }
      }
    }

    function movePiece(r1,c1,r2,c2) {
      const piece = board[r1][c1];
      if (!piece) return;
      const target = board[r2][c2];
      if (target) {
        if (piece === piece.toUpperCase()) {
          capturedBlack.push(target);
          capturedBlackEl.textContent += pieceToChar(target);
        } else {
          capturedWhite.push(target);
          capturedWhiteEl.textContent += pieceToChar(target);
        }
      }
      board[r2][c2] = piece;
      board[r1][c1] = '';
      moves.push(files[c1]+(8-r1)+'-'+files[c2]+(8-r2));
      updateMoves();
      toggleTurn();
      checkGameEnd();
    }

    function updateMoves() {
      movesEl.textContent = moves.join(', ');
    }

    function render() {
      const squares = boardEl.querySelectorAll('.square');
      squares.forEach(sq => {
        const r = sq.dataset.row, c = sq.dataset.col;
        sq.textContent = pieceToChar(board[r][c]);
        sq.classList.remove('highlight');
        if (selected && selected.r==r && selected.c==c) {
          sq.classList.add('highlight');
        }
      });
    }

    function toggleTurn() {
      currentTurn = (currentTurn==='white') ? 'black' : 'white';
    }

    /* ---------------- Timers ---------------- */
    let whiteTime = 300; // 5 min
    let blackTime = 300;
    let timerInterval = setInterval(tickClocks,1000);

    function tickClocks() {
      if (currentTurn==='white') whiteTime--;
      else blackTime--;
      updateClocks();
      if (whiteTime<=0) handleGameEnd('black');
      if (blackTime<=0) handleGameEnd('white');
    }

    function updateClocks() {
      whiteClockEl.textContent = 'White: ' + formatTime(whiteTime);
      blackClockEl.textContent = 'Black: ' + formatTime(blackTime);
    }

    function formatTime(t) {
      const m = Math.floor(t/60);
      const s = t%60;
      return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    /* ---------------- Endgame ---------------- */
    function checkGameEnd() {
      // simple check: king missing
      const flat = board.flat();
      if (!flat.includes('K')) handleGameEnd('black');
      if (!flat.includes('k')) handleGameEnd('white');
    }

    function handleGameEnd(winner) {
      if (winner) {
        SND.win();
        Confetti.burst();
      } else {
        SND.lose();
      }
      goToLeaderboard();
    }

    function goToLeaderboard() {
      setTimeout(() => {
        window.location.href = "leaderboard.html";
      },2000);
    }

    function resignGame(player) {
      handleGameEnd(player==='white'?'black':'white');
    }
    function onTimeout(player) {
      handleGameEnd(player==='white'?'black':'white');
    }
    function declineDraw() {
      handleGameEnd(null);
    }

    /* ---------------- Sounds ---------------- */
    const SND = {
      move: ()=> new Audio('https://assets.mixkit.co/sfx/preview/mixkit-chess-piece-move-3073.mp3').play(),
      win: ()=> new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3').play(),
      lose: ()=> new Audio('https://assets.mixkit.co/sfx/preview/mixkit-losing-bleeps-2026.mp3').play()
    };

    /* ---------------- Confetti ---------------- */
    const Confetti = {
      burst: function() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        for (let i=0;i<200;i++) {
          particles.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*6+4,
            dx: Math.random()-0.5,
            dy: Math.random()+1,
            color: `hsl(${Math.random()*360},100%,50%)`
          });
        }
        let frame;
        function draw() {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          particles.forEach(p=>{
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.x+=p.dx; p.y+=p.dy;
            if (p.y>canvas.height) p.y=0;
          });
          frame = requestAnimationFrame(draw);
        }
        draw();
        setTimeout(()=>cancelAnimationFrame(frame),2000);
      }
    };

    /* ---------------- Init ---------------- */
    initBoard();
    updateClocks();
  </script>
</body>
</html>
