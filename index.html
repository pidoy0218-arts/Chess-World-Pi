<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess World Pi - Game Board</title>

  <!-- ✅ External CSS -->
  <link rel="stylesheet" href="style/style-board.css" />

  <!-- ✅ Pi SDK Placeholder -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>

  <!-- ✅ Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Chess World Pi Logo" class="logo" />
  </div>

  <!-- ✅ Title -->
  <h1>♟️ Chess World Pi ♟️</h1>

  <!-- ✅ Placeholder: Future Settings / Theme Toggle -->
  <div class="settings-panel">
    <!-- 🔄 Future Toggle: 2D / 3D Board -->
    <!-- 🔄 Future Toggle: Piece style (Classic, Fancy, Emoji, etc.) -->
    <!-- 🔄 Option: Sound ON/OFF -->
  </div>

  <!-- ✅ Game Board -->
  <div id="board" class="chess-board">
  <div id="board" class="chess-board">
  <!-- 🟫🟨 64 Chess Squares -->
  <!-- Row 8 -->
  <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
  <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
  <!-- Row 7 -->
  <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
  <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
  <!-- Row 6 -->
  <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
  <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
  <!-- Row 5 -->
  <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
  <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
  <!-- Row 4 -->
  <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
  <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
  <!-- Row 3 -->
  <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
  <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
  <!-- Row 2 -->
  <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
  <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
  <!-- Row 1 -->
  <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
  <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
  <!-- ✅ Audio -->
  <audio id="moveSound" src="assets/move-sound.mp3" preload="auto"></audio>
  <audio id="tapSound" src="assets/tap.mp3" preload="auto"></audio>

  <script src="logic/logic-board.js"></script>

  <!-- ✅ Optional Test Sound -->
  <button onclick="document.getElementById('tapSound').play()">🔊 Test Tap</button>

</body>
</html>
